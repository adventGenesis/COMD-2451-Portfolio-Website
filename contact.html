<div class="fcf-body w3-content w3-margin-top w3-margin-bottom" style="max-width:900px;">
    <h2>Scroll down to see the fixed header in action!</h2>
    <div id="fcf-form">
    <h3 class="fcf-h3">Contact Form</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/550e229ca7b9d2ee02f69d329781d5ee">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Name</label>
            <div class="fcf-input-group">
                
                <input type="text" id="Name" name="Name" class="fcf-form-control" required placeholder="Type here...">
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required placeholder="Type here...">
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" placeholder="Type here..." rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
        </div>
        <div class="fcf-credit w3-center" id="fcf-credit">
        Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
        </div>

    </form>
