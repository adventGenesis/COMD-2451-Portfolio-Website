<div><h2> GRAPHIC DESIGN WORK</h2></div>

<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modalImage" class="modal-content">
  <div id="modalCaption" class="caption"></div>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>



<script>
// Array to hold all image data: thumbnail source, full-size source, and caption text
const slides = [
    {
        thumb: "assets/Homestuck-Kids-BRRF-Style-Thumbnail.jpg",
        full: "assets/Homestuck-Kids-BRRF-Style-300dpi.jpg",
        caption: "The Beta & Alpha Kids from the webcomic 'Homestuck' in the style of the 'But Really Really Fast' Series on YouTube by VivaReverie"
    },
    {
        thumb: "assets/DRHH-Thumbnail.jpg",
        full: "assets/DRHH300dpi.jpg",
        caption: "Fanart"
    },
    {
        thumb: "assets/Artfight-1-Thumbnail.jpg",
        full: "assets/Artfight-1-300dpi.jpg",
        caption: "Fanart"
    },
    {
        thumb: "assets/Lauren-ref-thumbnail.jpg",
        full: "assets/Lauren-ref-300dpi.jpg",
        caption: "OC Ref"
    },
    {
        thumb: "assets/Artfight-3-Thumbnail.jpg",
        full: "assets/Artfight-3-300dpi.jpg",
        caption: "Cinque Terre" // Reusing caption from original
    },
    {
        thumb: "assets/Trollsona Sprites-thumbnail.jpg",
        full: "assets/Trollsona Sprites-300dpi.jpg",
        caption: "Forest" // Reusing caption from original
    },
    {
        thumb: "assets/Book-Mockup-thumbnail.jpg",
        full: "assets/Book-Mockup-300dpi.jpg",
        caption: "Book Advertisement Mockup"
    },
];

let slideIndex = 0; // Tracks the currently visible image index (0-based)
const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const modalCaption = document.getElementById('modalCaption');

function openModal(n) {
  // Adjust n to be 0-based index
  slideIndex = n - 1;
  showSlides(slideIndex);
  modal.style.display = "flex";
  modal.classList.add("show");
}

function closeModal() {
  modal.classList.remove("show");
  setTimeout(function () {
    modal.style.display = "none";
    modalCaption.innerText = "";
  }, 300);
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  // Handle wrapping around (from last to first, or first to last)
  if (n >= slides.length) {
    slideIndex = 0;
  }
  if (n < 0) {
    slideIndex = slides.length - 1;
  }
  
  // Update image source and caption
  modalImage.src = slides[slideIndex].full;
  modalImage.alt = slides[slideIndex].caption;
  modalCaption.innerText = slides[slideIndex].caption;
}

// Optional: Close modal when clicking outside the image (on the modal backdrop)
modal.onclick = function(event) {
    if (event.target === modal) {
        closeModal();
    }
}
</script>
